    <h3>Date/ Time</h3>
    <div class="datetime" id="datetime">Loading...</div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString('en-SG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,  // 24-hour format
                timeZone: 'Asia/Singapore'
            });
            document.getElementById('datetime').textContent = formattedDateTime;
        }

        // Update every second (1000 ms)
        setInterval(updateDateTime, 1000);

        // Initial call to display date/time immediately
        updateDateTime();
    </script>

    <div class="flex-container">
