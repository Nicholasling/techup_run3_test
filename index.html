<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Set candy icon as the cursor */
        body {
            cursor: url('https://cdn-icons-png.flaticon.com/512/1387/1387575.png'), auto;
        }

        /* Styling the snowflakes */
        .snowflake {
            position: fixed; /* Makes snowflakes fixed to the screen */
            top: -10px; /* Start above the visible screen */
            color: black; /* Snowflakes are white */
            font-size: 1.5em; /* Adjust snowflake size */
            animation: fall linear infinite; /* Apply falling animation */
        }

        /* Define falling animation using keyframes */
        @keyframes fall {
            to {
                transform: translateY(100vh); /* Snowflake falls to the bottom of the viewport */
            }
        }
    </style>
</head>

<body>
    <!-- Blog heading -->
    <h1>Welcome to my blog</h1>

    <!-- Subheading describing the weather -->
    <h2>Today is a rainy day</h2>

    <!-- Link to another site -->
    <a href="https://techup.live">Check out past apps</a>

    <script>
        // Function to create a snowflake element
        function createSnowflake() {
            const snowflake = document.createElement('div'); // Create a <div> element
            snowflake.classList.add('snowflake'); // Add 'snowflake' class to the element
            snowflake.textContent = 'â„'; // Set the snowflake emoji as content
            snowflake.style.left = `${Math.random() * 100}vw`; // Set a random horizontal position
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Set a random fall duration

            document.body.appendChild(snowflake); // Add the snowflake to the body

            // Remove the snowflake after it leaves the screen
            setTimeout(() => {
                snowflake.remove(); // Remove the element from the DOM
            }, 5000); // Wait 5 seconds before removing
        }

        // Create a snowflake every 300 milliseconds
        setInterval(createSnowflake, 300);

        // Set candy icon cursor on mouse move
        document.body.addEventListener('mousemove', (e) => {
            // Change the cursor to the candy icon
            document.body.style.cursor = `url('https://cdn-icons-png.flaticon.com/512/1387/1387575.png'), auto`;
        });
    </script>
</body>

</html>
